<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="form_crud.css" />
    <title>Document</title>

    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Menu
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="main_page.html">Home</a></li>
        <li><a class="dropdown-item" href="form_crud.html">User Form</Form></a></li>
      </ul>
    </div>
    <script> src="form_crud.js"</script>

  </head>
  <body>
    <form class="row g-3">
      <div class="box">
        <p id="title">User Form</p>

        <div class="mb-3">
          <label for="formName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="formName"
            placeholder="Name"
          />
        </div>
        <div class="mb-3">
          <label for="surnames" class="form-label">Surnames</label>
          <input
            type="text"
            class="form-control"
            id="surnames"
            placeholder="Surnames"
          />
        </div>
        <div class="mb-3">
          <label for="birthDate" class="form-label"
            >Birth date</label
          >
          <input
            type="date"
            class="form-control"
            id="birthDate"
          />
        </div>
        <div class="mb-3">
          <label for="formEmail" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="formEmail"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <div class="buttons d-flex justify-content-between">
          <button onclick="formSendClick(event)" type="submit" class="btn btn-primary" id="submit">Submit</button>
          <button type="reset" class="btn btn-danger" id="reset">Reset</button>
        </div>
      </div>
    </form>
    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>  
</html>
