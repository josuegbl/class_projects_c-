<div *ngIf="showDiv.menu">
    @for (dish of dishes; track dish.id)
    {
        <dish-menu-item [dish]="dish"></dish-menu-item>
    }
</div>
<div *ngIf="showDiv.create">
    <span>Nuevo Plato</span>
    <br>
    <label for="dishname">Nombre</label>
    <input id="dishName" type="text">
    <br>
    <label for="dishPrice">Precio</label>
        <input id="dishPrice" type="number">
        <br>
        <button (click)="createDish()">Crear</button>

        <dish-dm 
        (dishesUpdated)="dishesUpdated($event)"
        [newDish] = "newDish">
        </dish-dm>
 </div>
